    <title>Calculator</title>

<body>
    <header>
        <h1>Simple JS Calculator</h1>
    </header>
    
    <main>
        <h2>Instructions: </h2>

            <li>Enter two numbers in the prompts.</li>

            <button onclick="calculator()"> Start!</button>
        </ol>

        <div id="sumRes">
        </div>

        </div>

        <div id="mulRes">
        </div>

        <div id="divRes">
        </div>
